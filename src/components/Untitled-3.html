<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BillMaster POS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
--sidebar:#111827;
--bg:#f8fafc;
--accent:#10b981;
--border:#e2e8f0;
--muted:#64748b;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Inter',sans-serif;
background:var(--bg);
display:flex;
height:100vh;
overflow:hidden;
}

/* SIDEBAR */
.sidebar{
width:260px;
background:var(--sidebar);
color:#cbd5e1;
display:flex;
flex-direction:column;
justify-content:space-between;
}
.logo{
padding:20px;
font-size:18px;
font-weight:700;
color:white;
}
.nav a{
display:flex;
gap:10px;
padding:14px 20px;
color:inherit;
text-decoration:none;
}
.nav a.active,.nav a:hover{
background:#1e293b;
color:white;
border-right:4px solid var(--accent);
}
.profile{
padding:20px;
border-top:1px solid #1e293b;
}

/* MAIN */
.main{flex:1;display:flex;flex-direction:column}
.header{
padding:20px;
background:white;
border-bottom:1px solid var(--border);
font-size:20px;
font-weight:600;
}

.pos{flex:1;display:flex}

/* PRODUCTS */
.products{
flex:1;
padding:20px;
overflow-y:auto;
}

.search{
display:flex;
gap:10px;
margin-bottom:20px;
}
.search input{
flex:1;
padding:12px;
border:1px solid var(--border);
border-radius:8px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:16px;
}

.card{
background:white;
border:1px solid var(--border);
border-radius:12px;
padding:16px;
cursor:pointer;
}
.card:hover{border-color:var(--accent)}

.icon{text-align:center;font-size:28px}
.name{font-weight:500;margin-top:6px}
.cat{font-size:12px;color:var(--muted)}
.price{color:var(--accent);font-weight:700;margin-top:6px}

/* CART */
.cart{
width:380px;
background:white;
border-left:1px solid var(--border);
display:flex;
flex-direction:column;
}
.cart-head{
padding:20px;
border-bottom:1px solid var(--border);
display:flex;
justify-content:space-between;
font-weight:600;
}
.cart-items{flex:1;overflow:auto}
.cart-item{
display:flex;
justify-content:space-between;
align-items:center;
padding:12px 20px;
border-bottom:1px solid var(--border);
}
.qty{
display:flex;
align-items:center;
gap:8px;
}
.qty button{
width:26px;height:26px;border:none;
border-radius:6px;background:#e2e8f0;
cursor:pointer;font-weight:bold;
}
.cart-foot{
padding:20px;
border-top:1px solid var(--border);
}
.line{display:flex;justify-content:space-between;margin-bottom:6px}
.total{font-size:20px;font-weight:700;color:var(--accent);margin:12px 0}
.pay{
width:100%;padding:14px;border:none;
border-radius:8px;background:#99f6e4;
font-weight:700;cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
<div>
<div class="logo">BillMaster</div>
<div class="nav">
<a href="#">Dashboard</a>
<a class="active" href="#">Point of Sale</a>
<a href="#">Products</a>
<a href="#">Sales History</a>
<a href="#">Reports</a>
<a href="#">Customers</a>
<a href="#">Settings</a>
</div>
</div>
<div class="profile">Mike Admin</div>
</div>

<!-- MAIN -->
<div class="main">
<div class="header">Point of Sale</div>

<div class="pos">

<!-- PRODUCTS -->
<div class="products">
<div class="search">
<input id="search" placeholder="Search by name or SKU">
<input id="barcode" placeholder="Scan barcode / Enter SKU">
</div>

<div class="grid" id="grid"></div>
</div>

<!-- CART -->
<div class="cart">
<div class="cart-head">
<span>Current Order</span>
<span id="count">0 items</span>
</div>

<div class="cart-items" id="cartItems"></div>

<div class="cart-foot">
<div class="line"><span>Subtotal</span><span id="sub">â‚¹0</span></div>
<div class="line"><span>Tax (12%)</span><span id="tax">â‚¹0</span></div>
<div class="total"><span>Total</span><span id="total">â‚¹0</span></div>
<button class="pay" id="pay">Pay â‚¹0</button>
</div>
</div>

</div>
</div>

<script>
const products=[
{sku:"1001",name:"Coca-Cola 500ml",price:40,cat:"Beverages",icon:"ðŸ¥¤"},
{sku:"1002",name:"Lays Classic 50g",price:20,cat:"Snacks",icon:"ðŸŸ"},
{sku:"1003",name:"Pringles Original",price:99,cat:"Snacks",icon:"ðŸ¥”"},
{sku:"1004",name:"Amul Milk 500ml",price:28,cat:"Dairy",icon:"ðŸ¥›"},
];

const grid=document.getElementById("grid");
const cart={},cartItems=document.getElementById("cartItems");

function renderProducts(list){
grid.innerHTML="";
list.forEach(p=>{
grid.innerHTML+=`
<div class="card" onclick="add('${p.sku}')">
<div class="icon">${p.icon}</div>
<div class="name">${p.name}</div>
<div class="cat">${p.cat}</div>
<div class="price">â‚¹${p.price}</div>
<small>SKU: ${p.sku}</small>
</div>`;
});
}
renderProducts(products);

function add(sku){
const p=products.find(x=>x.sku===sku);
cart[sku]?cart[sku].qty++:cart[sku]={...p,qty:1};
renderCart();
}

function qty(sku,v){
cart[sku].qty+=v;
if(cart[sku].qty===0) delete cart[sku];
renderCart();
}

function renderCart(){
cartItems.innerHTML="";
let sub=0,c=0;
for(let k in cart){
const i=cart[k];
sub+=i.price*i.qty;c+=i.qty;
cartItems.innerHTML+=`
<div class="cart-item">
<div>${i.name}<br><small>â‚¹${i.price} Ã— ${i.qty}</small></div>
<div class="qty">
<button onclick="qty('${k}',-1)">âˆ’</button>
<span>${i.qty}</span>
<button onclick="qty('${k}',1)">+</button>
</div>
</div>`;
}
const tax=sub*0.12,total=sub+tax;
subEl.textContent=`â‚¹${sub}`;
taxEl.textContent=`â‚¹${tax.toFixed(2)}`;
totalEl.textContent=`â‚¹${total.toFixed(2)}`;
pay.textContent=`Pay â‚¹${Math.round(total)}`;
count.textContent=`${c} items`;
}

const subEl=document.getElementById("sub"),
taxEl=document.getElementById("tax"),
totalEl=document.getElementById("total"),
count=document.getElementById("count"),
pay=document.getElementById("pay");

search.oninput=e=>{
const v=e.target.value.toLowerCase();
renderProducts(products.filter(p=>p.name.toLowerCase().includes(v)||p.sku.includes(v)));
};

barcode.addEventListener("keypress",e=>{
if(e.key==="Enter"){
add(barcode.value);
barcode.value="";
}
});
</script>

</body>
</html>
