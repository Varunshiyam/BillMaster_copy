<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pos-container">
        <aside class="sidebar">
            <div class="logo">BillMaster</div>
            <nav>
                <div class="nav-item active">Point of Sale</div>
                <div class="nav-item">Products</div>
                <div class="nav-item">Sales History</div>
                <div class="nav-item">Settings</div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <input type="text" class="search-bar" placeholder="Search products...">
                <div class="status">03:16 PM</div>
            </header>

            <div class="product-grid">
                <div class="card">
                    <img src="https://via.placeholder.com/50" alt="Coke">
                    <p>Coca-Cola 500ml</p>
                    <span class="price">₹40</span>
                </div>
                </div>
        </main>

        <aside class="order-summary">
            <h3>Current Order</h3>
            <div class="order-list">
                <div class="item">Pringles - 1 x ₹99</div>
            </div>
            <div class="totals">
                <div>Total: <span>₹110.88</span></div>
                <button class="pay-btn">Pay ₹111</button>
            </div>
        </aside>

        <div class="modal-overlay">
            <div class="modal">
                <h2>Complete Payment</h2>
                <div class="amount-card">
                    <small>Amount to Pay</small>
                    <h1>₹110.88</h1>
                </div>
                
                <div class="payment-methods">
                    <div class="method active">Cash</div>
                    <div class="method">Card</div>
                    <div class="method">UPI</div>
                </div>

                <div class="input-section">
                    <label>Amount Received</label>
                    <input type="text" placeholder="Enter amount" class="amount-input">
                    <div class="quick-keys">
                        <button>₹120</button><button>₹150</button>
                        <button>₹200</button><button>₹500</button>
                    </div>
                </div>

                <div class="modal-actions">
                    <button class="cancel">Cancel</button>
                    <button class="confirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
